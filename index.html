<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon LinkTree</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tÃªte de la page avec l'image et le titre -->
    <header class="site-header">
        <img src="" alt="Logo LinkTree" class="site-logo">
        <h1 class="site-title">LinkTree Clone</h1>
        <h2 class="site-subtitle">Explorez mes liens</h2>
    </header>

    <!-- Section principale avec des liens -->
    <main class="main-content">
        <!-- Card 1 -->
        <section class="link-card">
            <h3>Mon Instagram</h3>
            <a href="https://www.instagram.com/" class="link-btn" target="_blank">Visiter</a>
        </section>

        <!-- Card 2 -->
        <section class="link-card">
            <h3>Mon GitHub</h3>
            <a href="https://github.com" class="link-btn" target="_blank">Explorer</a>
        </section>

        <!-- Card 3 -->
        <section class="link-card">
            <h3>Mon LinkedIn</h3>
            <a href="https://fr.linkedin.com/" class="link-btn" target="_blank">Voir</a>
        </section>
    </main>

    <!-- Pied de page -->
    <footer class="site-footer">
        <p>&copy; 2024 LinkTree Clone</p>
    </footer>
</body>
</html>
